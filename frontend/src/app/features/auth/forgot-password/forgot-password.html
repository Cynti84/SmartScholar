<!-- src/app/components/forgot-password/forgot-password.component.html -->
<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="card-header">
      <h2>Forgot Password</h2>
      <p class="subtitle">Enter your email to receive a password reset link</p>
    </div>

    <div class="card-body">
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success">
        <i class="icon-check-circle"></i>
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-error">
        <i class="icon-alert-circle"></i>
        {{ errorMessage }}
      </div>

      <!-- Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="email?.invalid && email?.touched"
          />
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="isLoading || forgotPasswordForm.invalid"
        >
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading" class="loading-spinner">
            <i class="icon-spinner"></i> Sending...
          </span>
        </button>
      </form>

      <!-- Back to Login Link -->
      <div class="form-footer">
        <a (click)="goToLogin()" class="link"> <i class="icon-arrow-left"></i> Back to Login </a>
      </div>
    </div>
  </div>
</div>
