<!-- signup-student.component.html -->
<div class="signup-container fade-in">
  <div class="signup-content">
    <!-- Left Section -->
    <div class="left-section">
      <div class="welcome-content">
        <h1 class="greeting">Hey there ðŸ‘‹</h1>
        <p class="subtitle">Set up your student profile to get a personalized dashboard</p>

        <form (ngSubmit)="onSubmit()" class="profile-form">
          <!-- Country -->
          <div class="form-group">
            <label for="country">Country*</label>
            <div class="select-wrapper">
              <select
                id="country"
                [(ngModel)]="profileData.country"
                name="country"
                required
                class="form-select"
              >
                <option value="" disabled>Select your country</option>
                <option *ngFor="let country of countries" [value]="country">
                  {{ country }}
                </option>
              </select>
              <i class="dropdown-icon"></i>
            </div>
          </div>

          <!-- Education Level -->
          <div class="form-group">
            <label for="academicLevel">Education level*</label>
            <div class="select-wrapper">
              <select
                id="academicLevel"
                [(ngModel)]="profileData.academic_level"
                name="academic_level"
                required
                class="form-select"
              >
                <option value="" disabled>Select your education level</option>
                <option *ngFor="let level of educationLevels" [value]="level">
                  {{ level }}
                </option>
              </select>
              <i class="dropdown-icon"></i>
            </div>
          </div>

          <!-- GPA Range -->
          <div class="form-group">
            <label for="gpaRange">GPA Range (Optional)</label>
            <div class="select-wrapper">
              <select
                id="gpaRange"
                name="gpaRange"
                [(ngModel)]="selectedGpaRange"
                (change)="onGpaRangeChange()"
                class="form-select"
              >
                <option value="">Prefer not to say</option>
                <option value="below_2_5">Below 2.5</option>
                <option value="2_5_2_99">2.5 â€“ 2.99</option>
                <option value="3_0_3_49">3.0 â€“ 3.49</option>
                <option value="3_5_4_0">3.5 â€“ 4.0</option>
              </select>
              <i class="dropdown-icon"></i>
            </div>
          </div>

          <!-- Field of Study -->
          <div class="form-group">
            <label for="fieldOfStudy">Field of Study*</label>
            <div class="select-wrapper">
              <select
                id="fieldOfStudy"
                [(ngModel)]="profileData.field_of_study"
                name="field_of_study"
                required
                class="form-select"
              >
                <option value="" disabled>Select your field</option>
                <option *ngFor="let field of fieldsOfStudy" [value]="field">
                  {{ field }}
                </option>
              </select>
              <i class="dropdown-icon"></i>
            </div>
          </div>

          <!-- Interest -->
          <div class="form-group">
            <label for="interest">Interest*</label>
            <div class="select-wrapper">
              <select
                id="interest"
                [(ngModel)]="profileData.interest"
                name="interest"
                required
                class="form-select"
              >
                <option value="" disabled>Select your interest</option>
                <option *ngFor="let interest of interests" [value]="interest">
                  {{ interest }}
                </option>
              </select>
              <i class="dropdown-icon"></i>
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="form-group">
            <label for="dob">Date of Birth*</label>
            <input
              type="date"
              id="dob"
              name="date_of_birth"
              [(ngModel)]="profileData.date_of_birth"
              required
              class="form-input"
            />
          </div>

          <!-- Gender -->
          <div class="form-group">
            <label>Gender*</label>
            <div class="radio-group">
              <label class="radio-option">
                <input type="radio" name="gender" value="male" [(ngModel)]="profileData.gender" />
                Male
              </label>

              <label class="radio-option">
                <input type="radio" name="gender" value="female" [(ngModel)]="profileData.gender" />
                Female
              </label>

              <label class="radio-option">
                <input type="radio" name="gender" value="other" [(ngModel)]="profileData.gender" />
                Other
              </label>
            </div>
          </div>

          <!-- Financial Need -->
          <div class="form-group">
            <label for="income_level"> Income Level </label>
            <div class="select_wrapper">
              <select
                required
                name="income_level"
                id="income_level"
                class="form-select"
                [(ngModel)]="profileData.income_level"
              >
                <option value="" disabled>Select your income level</option>
                <option value="low">Low income</option>
                <option value="middle">Middle income</option>
                <option value="any">Any / Prefer not to say</option>
              </select>
            </div>
          </div>

          <!-- Disability Status -->
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" name="is_disabled" [(ngModel)]="profileData.is_disabled" />
              I have a disability
            </label>
          </div>

          <!-- Profile Image Upload -->
          <div class="form-group">
            <label>Profile Image (optional)</label>
            <div class="file-upload-wrapper">
              <input
                type="file"
                id="profileImage"
                (change)="onProfileImageSelect($event)"
                accept="image/*"
                hidden
              />

              <div class="file-upload-box" (click)="triggerFileInput('profileImage')">
                <span class="upload-text" *ngIf="!profileData.profileImageFile"> Browse </span>

                <div class="file-info" *ngIf="profileData.profileImageFile">
                  <span class="file-name">
                    {{ getFileName(profileData.profileImageFile) }}
                  </span>
                  <button
                    type="button"
                    class="remove-file"
                    (click)="removeFile('profile'); $event.stopPropagation()"
                  >
                    Ã—
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- CV Upload -->
          <div class="form-group">
            <label>CV Upload (optional)</label>
            <div class="file-upload-wrapper">
              <input
                type="file"
                id="cvFile"
                (change)="onCvFileSelect($event)"
                accept=".pdf,.doc,.docx"
                hidden
              />

              <div class="file-upload-box" (click)="triggerFileInput('cvFile')">
                <span class="upload-text" *ngIf="!profileData.cvFile"> Browse </span>

                <div class="file-info" *ngIf="profileData.cvFile">
                  <span class="file-name">
                    {{ getFileName(profileData.cvFile) }}
                  </span>
                  <button
                    type="button"
                    class="remove-file"
                    (click)="removeFile('cv'); $event.stopPropagation()"
                  >
                    Ã—
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="submit-btn"
            [disabled]="isLoading"
            [class.loading]="isLoading"
          >
            <span *ngIf="!isLoading"> Complete and go to dashboard </span>
            <span *ngIf="isLoading"> Setting up your profile... </span>
          </button>
        </form>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="hero-image">
        <img
          src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f"
          alt="Students collaborating"
          class="hero-img"
        />
      </div>
    </div>
  </div>
</div>
