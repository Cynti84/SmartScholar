<nav class="navbar">
  <div class="nav-container">
    <!-- Logo -->
    <div class="nav-brand">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="brand-link">
        <span class="brand-text">SmartScholar</span>
      </a>
    </div>

    <!-- Navigation Links -->
    <ul class="nav-menu">
      <li *ngFor="let item of navItems" class="nav-item">
        <a 
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link">
          {{ item.label }}
        </a>
      </li>
    </ul>

    <!-- Action Buttons -->
    <div class="nav-actions">
      <button class="btn btn-primary" (click)="onGetStarted()">
        Get started
      </button>
      <button class="btn btn-outline" (click)="onLogIn()">
        Log in
      </button>
    </div>
  </div>
</nav>
